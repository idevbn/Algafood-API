# Console da aplicação com cores
spring.output.ansi.enabled=ALWAYS

# Configuração com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/algafooddb
spring.datasource.username=root
spring.datasource.password=root

# Hibernate SQL Dialect for chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Cria os scripts com as tabelas
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

# Exibindo o SQL
spring.jpa.show-sql=true

# Exibe parâmetros de queries como "binding parameters"
logging.level.org.hibernate.type=trace