# Console da aplicação com cores
spring.output.ansi.enabled=ALWAYS

# Configuração com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/algafooddb
spring.datasource.username=root
spring.datasource.password=root

# Hibernate SQL Dialect for chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

# Exibindo o SQL
spring.jpa.show-sql=true

# Exibe parâmetros de queries como "binding parameters"
logging.level.org.hibernate.type=trace

# Verifica se alguma propriedade não existente está sendo enviada na requisição
spring.jackson.deserialization.fail-on-unknown-properties=true

# Verifica se alguma propriedade ignorada está sendo enviada na requisição
spring.jackson.deserialization.fail-on-ignored-properties=true

# Configurações para poder lançar a exceção NoHandlerFoundException
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false