# Console da aplicação com cores
spring.output.ansi.enabled=ALWAYS

# Configuração com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/algafooddb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Hibernate SQL Dialect for chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

# Exibindo o SQL
spring.jpa.show-sql=true

# Exibe parâmetros de queries como "binding parameters"
logging.level.org.hibernate.type=trace

# Verifica se alguma propriedade não existente está sendo enviada na requisição
spring.jackson.deserialization.fail-on-unknown-properties=true

# Verifica se alguma propriedade ignorada está sendo enviada na requisição
spring.jackson.deserialization.fail-on-ignored-properties=true

# Configurações para poder lançar a exceção NoHandlerFoundException
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Adicionada compressão para respostas HTTP
server.compression.enabled=true

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/.well-known/jwks.json
algafood.jwt.keystore.jks-location=base64:
algafood.jwt.keystore.password=123456
algafood.jwt.keystore.keypair-alias=algafood

algafood.storage.tipo=local

algafood.storage.local.diretorio-fotos=/home/idevaldo/Documentos/Java/Algaworks/projeto/catalogo

# Conexão AWS S3
algafood.storage.s3.id-chave-acesso=${ID_CHAVE_DE_ACESSO}
algafood.storage.s3.chave-acesso-secreta=${CHAVE_DE_ACESSO_SECRETA}
algafood.storage.s3.bucket=algafdd-test
algafood.storage.s3.regiao=us-east-1
algafood.storage.s3.diretorio-fotos=catalogo

spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.port=587
spring.mail.username=${SMTP_USER}
spring.mail.password=${API_KEY}

algafood.email.remetente=idevbn <idevbn@gmail.com>

spring.freemarker.settings.locale=pt_BR

algafood.email.impl=fake
algafood.email.sandbox.destinatario=idevbn@gmail.com

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Fornece informações em nível de debug da aplicação
